{{extend 'layout.html'}}
<style>
    .img-polaroid{padding:2px;}
</style>

<div style="
    border-bottom:1px solid rgb(210,210,210);
    padding:5px;
    padding-bottom:10px;
    margin-left:-15px;
    margin-top:-32px;
    background-color:rgb(248,248,248);
    ">
    

	<a id="link_div_hospitalityfor" href="http://www.hospitalityfor.com">
    <img id="images_div_hospitalityfor" style="margin-left:12%;height:48px;display:inline-block;" class="img-polaroid" src="/trovermancom/static/images/hospitalityfor.png" />
	<h3 style="position:absolute;display:inline-block;margin-left:20px;margin-top:8px;">hospitalityfor</h3>
    </a>    
            
</div>
<div class="main-content"><br>
    <p class="lead">hospitality</p>
    <p class="lead">since the birth of human culture, hospitality has been a central tennant</p>
	<p class="lead">the simple act of inviting others in, to stay, to experience, to grow, and to connect.</p>
	<p class="lead">making friends out of strangers</p>


</div>


<script>
	
	$(document).ready(function() {
		
		$('#link_div_hospitalityfor').hover(function() {
			$('#images_div_hospitalityfor').css('border','1px solid rgb(100,100,100)');
        },function(){
			$('#images_div_hospitalityfor').css('border','1px solid rgba(0,0,0,0.2)');
        });  
        $('#images_div_hospitalityfor').hover(function() {
			$('#images_div_hospitalityfor').css('border','1px solid rgb(100,100,100)');
		},function(){
			$('#images_div_hospitalityfor').css('border','1px solid rgba(0,0,0,0.2)');
        });
        
	});

</script>
